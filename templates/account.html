<html>
    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <link href="/static/css/style.css" rel="stylesheet">
    </head>

    <br></br>
    <br></br>
    <br></br>

    <body class="background center1">
      
      <div style="text-align:center">
        
        <h3 style= "font-family: cursive;"> ...because every picture tells a story....</h3>
        <h3 style = "font-family: Georgia, 'Times New Roman', Times, serif;"> FRAME </h3>
      </div>

      <div class="center1 account-align font">
        <form class="form-signin" style="text-align: center;" method="POST">
        
          <!-- <h4 class="form-signin-heading font" > Log In</h4> -->
          <br></br>

         
        
        <div class="form-group account-form" >
            <label for="user_firstname" class="sr-only">First Name</label>
            <input type="user_firstname"
                  name="user_firstname"
                  class="form-control input-lg"
                  placeholder="First Name"
                  required
                  autofocus>
        </div>

        <div class="form-group account-form" >
            <label for="user_lastname" class="sr-only">Last Name</label>
            <input type="user_lastname"
                  name="user_lastname"
                  class="form-control input-lg"
                  placeholder="Last Name"
                  required
                  autofocus>
        </div>


          <div class="form-group account-form" >
            <label for="email-field" class="sr-only">Email Address</label>
            <input type="email"
                  name="email"
                  class="form-control input-lg"
                  placeholder="Email Address"
                  required
                  autofocus>
          </div>
        


          <div class="form-group account-form" >
            <label for="password-field" class="sr-only">Password</label>
            <input type="password"
                  name="password"
                  class="form-control input-lg"
                  placeholder="Password"
                  required>
          </div>

          <div class="form-group account-form" >
            <label for="password-field" class="sr-only">Profile Image</label>
            <input type="user_profile_img"
                  name="user_profile_img"
                  class="form-control input-lg"
                  placeholder="Upload Img"
                  required>
          </div>  


        
        <div class="form-group account-form" >
            <label for="user_location" class="sr-only">Location</label>
            <input type="user_location"
                  name="user_location"
                  class="form-control input-lg"
                  placeholder="Location"
                  required
                  autofocus>
        </div>


          <button class="upload-buttons font" style="background-color:light-gray" type="submit">Create Account
          </button>
        </form>

        
 

    </div>
    
    
    </body>
    </html>
