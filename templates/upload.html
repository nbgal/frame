{% extends 'base.html' %}

{% block body %}


<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>

    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
    
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    
</head>

<body>

    <script type = "text/javascript">
        var secure_url
        var timestamp
    </script>

    <button id="upload_widget" class="cloudinary-button">Upload files</button>
    
    <form action="/img_upload" , method = "POST">
        <label for ="caption">Enter Caption</label> <br>
        <input type="text" id="caption" name="caption"><br>
        <input type = "hidden" name="url" id = "url" >
        <input type = "hidden" name="created_at" id = "date">
        <input type="submit" value = "Submit">
    </form>
    
    <script type="text/javascript">  
        var myWidget = cloudinary.createUploadWidget({
            cloudName: 'nbhat', 
            uploadPreset: 'e81m3son', 
            sources:["local",
                     "url",
                     "camera"],
            showCompletedButton: true,
            },
            (error, result) => { 
                if (!error && result && result.event === "success") { 
                console.log('Done! Here is the image info: ', result.info);
                document.getElementById("url").value = result.info.secure_url
                document.getElementById("date").value = result.info.created_at
                }
            }
        )    
        document.getElementById("upload_widget").addEventListener("click", function(){
            myWidget.open();
            
        }, false);

    </script>

  



</body>
</html>

{% endblock %}
