<html>
    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <link href="/static/css/style.css" rel="stylesheet">
    </head>
    <body>

    </head>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color:linen">
        <div class="navbar-title">FRAME</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="navbar-brand" href="/login">
                    <svg width="1em" height="1.3em" margin-left="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                        <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                    </svg>
                </a>
                </li>
            </ul>
        </div>
    </nav>


    <form class="form-signin" method="POST">
    
      <h2 class="form-signin-heading">Please Sign In</h2>
    
      <div class="form-group">
        <label for="email-field" class="sr-only">Email Address</label>
        <input type="email"
               name="email"
               class="form-control input-lg"
               placeholder="Email Address"
               required
               autofocus>
      </div>
    
      <div class="form-group">
        <label for="password-field" class="sr-only">Password</label>
        <input type="password"
               name="password"
               class="form-control input-lg"
               placeholder="Password"
               required>
      </div>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In
      </button>
    
    </form>
    
    </body>
    </html>
